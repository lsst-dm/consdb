columns:
- name: AT_Mount_Jitter_Azimuth
  tables: ["ExposureEFD"]
  function: rms_4thdeg_polyfit
  function_args: {"degree": 4}
  datatype: float
  unit: unitless
  description: RMS after 4th order polynomial fit of azimuth axis position computed from the axis encoders at 100 Hz beginning at the specified time. The range is the hard stop limits (L3), approximately -280 to 280.
  packed_series: True
  topics:
  - name: lsst.sal.ATMCS.mount_AzEl_Encoders
    fields:
    - name: azimuthCalculatedAngle

- name: AT_Mount_Jitter_Elevation
  tables: ["ExposureEFD"]
  function: rms_4thdeg_polyfit
  function_args: {"degree": 4}
  datatype: float
  unit: unitless
  description: RMS after 4th order polynomial fit of elevation axis position computed from the axis encoders at 100 Hz beginning at the specified time.
  packed_series: True
  topics:
  - name: lsst.sal.ATMCS.mount_AzEl_Encoders
    fields:
    - name: elevationCalculatedAngle

- name: AT_Mount_Jitter_Nasmyth
  tables: ["ExposureEFD"]
  function: rms_4thdeg_polyfit
  function_args: {"degree": 4}
  datatype: float
  unit: unitless
  description: RMS after 4th order polynomial fit of Nasmyth 1 axis position computed from the axis encoders, or nan if this axis is not in use. The range is the software limits (L1), approximately -175 to 175.
  packed_series: True
  topics:
  - name: lsst.sal.ATMCS.mount_Nasmyth_Encoders
    fields:
    - name: nasmyth1CalculatedAngle

