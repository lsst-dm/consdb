    nullable: true
    description: Declination of lower right corner.
  - name: temp_set
    "@id": "#CcdExposure.temp_set"
    datatype: float
    nullable: true
    description: Temperature setpoint of CCD.
  - name: ccdtemp
    "@id": "#CcdExposure.ccdtemp"
    datatype: float
    nullable: true
    description: Temperature of CCD.
  - name: imageInOODS
    "@id": "#CcdExposure.imageInOODS"
    datatype: boolean
    nullable: true
    description: Has this detector been ingested into the OODS?
  - name: imageInUSDF
    "@id": "#CcdExposure.imageInUSDF"
    datatype: boolean
    nullable: true
