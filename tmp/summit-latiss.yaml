---
name: cdb_latiss
"@id": "#cdb_latiss"
description: Consolidated Database for LATISS
tables:
- name: Exposure
  "@id": "#Exposure"
  primaryKey:
  - "#Exposure.day_obs"
  - "#Exposure.seq_num"
  constraints:
  - name: un_exposure_id
    "@id": "#Exposure.un_exposure_id"
    "@type": Unique
    description: Ensure exposure_id is unique.
    columns:
    - "#Exposure.exposure_id"
  columns:
  - name: exposure_id
    "@id": "#Exposure.exposure_id"
    datatype: long
    description: Unique identifier.
  - name: exposure_name
    "@id": "#Exposure.exposure_name"
    datatype: string
    length: 20
    description: Official name of the exposure.
  - name: controller
    "@id": "#Exposure.controller"
    datatype: string
    length: 1
    description: The abbreviation of the controller used for the observation (O, C)
  - name: day_obs
    "@id": "#Exposure.day_obs"
    datatype: long
    description: Day of observation
  - name: seq_num
    "@id": "#Exposure.seq_num"
    datatype: long
    description: Sequence number
  - name: physical_filter
    "@id": "#Exposure.physical_filter"
    datatype: string
    length: 64
    nullable: true
    description: ID of physical filter, the filter associated with a particular instrument.
  - name: band
    "@id": "#Exposure.band"
    datatype: string
    length: 32
    nullable: true
    description: Name of the band used to take the exposure where this source was
      measured. Abstract filter that is not associated with a particular instrument.
  - name: ra
    "@id": "#Exposure.ra"
    datatype: double
    nullable: true
    description: RA of targeted focal plane center.
  - name: decl
    "@id": "#Exposure.decl"
    datatype: double
    nullable: true
    description: Declination of targeted focal plane center
  - name: skyRotation
    "@id": "#Exposure.skyRotation"
    datatype: double
    nullable: true
    description: Targeted sky rotation angle.
  - name: azimuth_start
    "@id": "#Exposure.azimuth_start"
    datatype: double
    nullable: true
    description: Azimuth of focal plane center at the start of the exposure.
  - name: azimuth_end
    "@id": "#Exposure.azimuth_end"
    datatype: double
    nullable: true
    description: Azimuth of focal plane center at the end of the exposure.
  - name: azimuth
    "@id": "#Exposure.azimuth"
    datatype: double
    nullable: true
    description: Azimuth of focal plane center at the middle of the exposure.
  - name: altitude_start
    "@id": "#Exposure.altitude_start"
    datatype: double
    nullable: true
    description: Altitude of focal plane center at the start of the exposure.
  - name: altitude_end
    "@id": "#Exposure.altitude_end"
    datatype: double
    nullable: true
    description: Altitude of focal plane center at the end of the exposure.
  - name: altitude
    "@id": "#Exposure.altitude"
    datatype: double
    nullable: true
    description: Altitude of focal plane center at the middle of the exposure.
  - name: zenithDistance_start
    "@id": "#Exposure.zenithDistance_start"
    datatype: double
    nullable: true
    description: Zenith distance at the start of the exposure.
  - name: zenithDistance_end
    "@id": "#Exposure.zenithDistance_end"
    datatype: double
    nullable: true
    description: Zenith distance at the end of the exposure.
  - name: zenithDistance
    "@id": "#Exposure.zenithDistance"
    datatype: double
    nullable: true
    description: Zenith distance at the middle of the exposure.
  - name: airmass
    "@id": "#Exposure.airmass"
    datatype: double
    nullable: true
    description: Airmass of the observed line of sight at the middle of the exposure.
  - name: expMidpt
    "@id": "#Exposure.expMidpt"
    datatype: timestamp
    length: 64
    description: Midpoint time for exposure at the fiducial center of the focal plane
      array. TAI, accurate to 10ms.
  - name: expMidptMJD
    "@id": "#Exposure.expMidptMJD"
    datatype: double
    description: Midpoint time for exposure at the fiducial center of the focal plane
      array in MJD. TAI, accurate to 10ms.
  - name: obsStart
    "@id": "#Exposure.obsStart"
    datatype: timestamp
    length: 64
    description: Start time of the exposure at the fiducial center of the focal plane
      array, TAI, accurate to 10ms.
  - name: obsStartMJD
    "@id": "#Exposure.obsStartMJD"
    datatype: double
    description: Start of the exposure in MJD, TAI, accurate to 10ms.
  - name: obsEnd
    "@id": "#Exposure.obsEnd"
    datatype: timestamp
    length: 64
    description: End time of the exposure at the fiducial center of the focal plane
      array, TAI, accurate to 10ms.
  - name: obsEndMJD
    "@id": "#Exposure.obsEndMJD"
    datatype: double
    description: End of the exposure in MJD, TAI, accurate to 10ms.
  - name: expTime
    "@id": "#Exposure.expTime"
    datatype: double
    description: Spatially-averaged duration of exposure, accurate to 10ms.
  - name: shutTime
    "@id": "#Exposure.shutTime"
    datatype: double
    description: Spatially-averaged shutter-open dduration, accurate to 10ms.
  - name: darkTime
    "@id": "#Exposure.darkTime"
    datatype: double
    description: Duration from last clear to readout, accurate to 10ms.
  - name: group_id
    "@id": "#Exposure.group_id"
    datatype: string
    length: 64
    description: Identifier for the group that this exposure is part of.
  - name: curindex
    "@id": "#Exposure.curindex"
    datatype: int
    description: Number (1-based) of the observation within its group.
  - name: maxindex
    "@id": "#Exposure.maxindex"
    datatype: int
    description: Expected number of observations within the group.
  - name: imgtype
    "@id": "#Exposure.imgtype"
    datatype: string
    length: 64
    nullable: true
    description: Type of exposure taken.
  - name: emulated
    "@id": "#Exposure.emulated"
    datatype: boolean
    nullable: true
    description: True if the exposure was taken in emulation mode.
  - name: science_program
    "@id": "#Exposure.science_program"
    datatype: string
    length: 1024
    nullable: true
    description: Science program.
  - name: observation_reason
    "@id": "#Exposure.observation_reason"
    datatype: string
    length: 1024
    nullable: true
    description: Reason for the observation.
  - name: target_name
    "@id": "#Exposure.target_name"
    datatype: string
    length: 1024
    nullable: true
    description: Target of the observation.
  - name: shutterOpenBegin
    "@id": "#Exposure.shutterOpenBegin"
    datatype: timestamp
    length: 64
    nullable: true
    description: Start of shutter opening.  TAI, accurate to 10ms.
  - name: shutterOpenEnd
    "@id": "#Exposure.shutterOpenEnd"
    datatype: timestamp
    length: 64
    nullable: true
    description: End of shutter opening.  TAI, accurate to 10ms.
  - name: shutterCloseBegin
    "@id": "#Exposure.shutterCloseBegin"
    datatype: timestamp
    length: 64
    nullable: true
    description: Start of shutter closing.  TAI, accurate to 10ms.
  - name: shutterCloseEnd
    "@id": "#Exposure.shutterCloseEnd"
    datatype: timestamp
    length: 64
    nullable: true
    description: End of shutter opening.  TAI, accurate to 10ms.
  - name: airTemp
    "@id": "#Exposure.airTemp"
    datatype: float
    nullable: true
    description: Outside air temperature.
  - name: pressure
    "@id": "#Exposure.pressure"
    datatype: float
    nullable: true
    description: Outside air pressure.
  - name: humidity
    "@id": "#Exposure.humidity"
    datatype: float
    nullable: true
    description: Outside relative humidity.
  - name: wind_speed
    "@id": "#Exposure.wind_speed"
    datatype: float
    nullable: true
    description: Outside wind speed.
  - name: wind_dir
    "@id": "#Exposure.wind_dir"
    datatype: float
    nullable: true
    description: Wind direction.
  - name: dimm_seeing
    "@id": "#Exposure.dimm_seeing"
    datatype: float
    nullable: true
    description: Seeing as measured by external DIMM.
  - name: shut_lower
    "@id": "#Exposure.shut_lower"
    datatype: float
    nullable: true
    description: Dome dropout door opening percentage
  - name: shut_upper
    "@id": "#Exposure.shut_upper"
    datatype: float
    nullable: true
    description: Dome main door opening percentage
  - name: focus_z
    "@id": "#Exposure.focus_z"
    datatype: float
    nullable: true
    description: Focus Z position
  - name: dome_azimuth
    "@id": "#Exposure.dome_azimuth"
    datatype: float
    nullable: true
    description: Dome azimuth
  - name: simulated
    "@id": "#Exposure.simulated"
    datatype: boolean
    nullable: true
    description: Were any control system components simulated?
  - name: exposureInOODS
    "@id": "#Exposure.exposureInOODS"
    datatype: boolean
    nullable: true
    description: Are all detectors ingested into the OODS?
  - name: exposureInUSDF
    "@id": "#Exposure.exposureInUSDF"
    datatype: boolean
    nullable: true
    description: Are all detectors ingested into the USDF?
- name: CcdExposure
  "@id": "#CcdExposure"
  columns:
  - name: ccdExposureId
    "@id": "#CcdExposure.ccdExposureId"
    datatype: long
    description: Primary key (unique identifier).
  - name: exposure_id
    "@id": "#CcdExposure.exposure_id"
    datatype: long
    description: Reference to the corresponding entry in the Exposure table.
  - name: detector
    "@id": "#CcdExposure.detector"
    datatype: long
    description: Detector ID. A detector associated with a particular instrument (not
